<h5>Consulta de Planetas</h5>

<div class="backgroundImage">
    <form class="mt-3">
        <div class="row mb-2">
            <div class="col-md-6">
                <label>Nome do Planeta</label>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="retornaUrlImagem('star')" alt="S">
            <div class="card-body">
              <p class="card-text">card's content.</p>
            </div>    
        </div>
        <br>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="retornaUrlImagem('starWars')" alt="S">
            <div class="card-body">
              <p class="card-text">card's content.</p>
            </div>    
        </div>
    </form>
</div>
